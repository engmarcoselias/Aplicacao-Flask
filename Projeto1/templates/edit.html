<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script >
        function mostrarSenha(){
    var inputPass = document.getElementById('password')
    var btnShowpass = document.getElementById('bnt-senha')

    if (inputPass.type === 'password'){
        inputPass.setAttribute('type','text')
        btnShowpass.classList.replace('bi-eye-fill','bi-eye-slash')
    }
    else{
        inputPass.setAttribute('type','password')
        btnShowpass.classList.replace('bi-eye-slash','bi-eye-fill')
    }
}
    </script>
    <style>
        .col-md-6 i{
           cursor: pointer; 
           position: absolute;
           top: 20%;
           left: 90%;          
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;" >Editando usuario:  {{usuario.nome}}</h1>
<form action="/edit/{{usuario.id}}" class="container" method="post">
    <div class="col-md-6">
        <input type="text" name="nome" placeholder="nome" class="form-control" value="{{usuario.nome}}">
    </div>
    <div class="col-md-6">
        <input type="password" id="password" name="password" placeholder="password" class="form-control" value="{{usuario.password}}">
        <i class="bi bi-eye-fill" id="bnt-senha" onclick="mostrarSenha()"></i>

    </div>
   </div>
   <br>
   <div class="row col-xs-12"></div>
   <br>
   <button type="submit" class="btn btn-block btn-sucess">Enviar</button>

    </div>
</form>
<div class="row">
</body>
</html>

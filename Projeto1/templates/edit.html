<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align: center;" >Editando usuario:  {{usuario.nome}}</h1>
<form action="/edit/{{usuario.id}}" class="container" method="post">
    <div class="col-md-6">
        <input type="text" name="nome" placeholder="nome" class="form-control" value="{{usuario.nome}}">
    </div>
    <div class="col-md-6">
        <input type="password" name="password" placeholder="password" class="form-control" value="{{usuario.password}}">
    </div>
   </div>
   <br>
   <div class="row col-xs-12"></div>
   <br>
   <button type="submit" class="btn btn-block btn-sucess">Enviar</button>

    </div>
</form>
<div class="row">
</body>
</html>
